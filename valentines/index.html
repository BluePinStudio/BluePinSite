<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine</title>

<style>
  /* Disable text selection everywhere */
* {
  -webkit-user-select: none; /* Safari / iOS */
  -ms-user-select: none;     /* Old Edge */
  user-select: none;
}

:root {
  --pink-1: #ffe3f0;
  --pink-2: #ffb6d9;
  --pink-3: #ff6fb1;
  --glass-bg: rgba(255, 255, 255, 0.18);
  --glass-border: rgba(255, 255, 255, 0.45);
  --glass-highlight: rgba(255, 255, 255, 0.65);
}

/* Reset */
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
               "Segoe UI", "Hiragino Kaku Gothic Pro", sans-serif;
}

/* Background */
body {
  background-image: url("https://wallpaperbat.com/img/8650889-japan-cherry-blossom-wallpaper.jpg");
  background-size: cover;
  background-position: center;
}

/* Soft bloom */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.35), transparent 60%),
    linear-gradient(rgba(255,215,235,0.4), rgba(255,190,225,0.55));
  z-index: 0;
}

/* Sakura petals */
.petal {
  position: fixed;
  top: -10%;
  width: 14px;
  height: 14px;
  background: radial-gradient(circle at 30% 30%, #fff, #ffc1dc 75%);
  border-radius: 0 70% 0 70%;
  opacity: 0.7;
  filter: blur(0.3px);
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes fall {
  from {
    transform: translateX(0) rotate(0deg);
  }
  to {
    transform: translateX(var(--drift)) translateY(120vh) rotate(420deg);
  }
}

/* Glass card */
.card {
  position: relative;
  z-index: 2;
  max-width: 420px;
  padding: 44px 36px;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  border-radius: 28px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,0.35),
      rgba(255,255,255,0.05)
    ),
    var(--glass-bg);

  backdrop-filter: blur(18px) saturate(160%);
  -webkit-backdrop-filter: blur(18px) saturate(160%);

  border: 1px solid var(--glass-border);

  box-shadow:
    0 30px 60px rgba(255, 100, 160, 0.35),
    inset 0 1px 0 var(--glass-highlight);

  text-align: center;
}

/* Subtle inner glow */
.card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  box-shadow: inset 0 0 30px rgba(255,255,255,0.35);
  pointer-events: none;
}

/* Title */
h1 {
  margin: 0 0 34px;
  font-size: 2.1rem;
  font-weight: 600;
  letter-spacing: 0.02em;
  color: #ff4f9a;
}

/* Buttons */
.buttons {
  position: relative;
  height: 140px;
}

button {
  border: none;
  padding: 14px 30px;
  font-size: 1.05rem;
  font-weight: 500;
  border-radius: 999px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

/* Yes button */
#yesBtn {
  background:
    linear-gradient(135deg, var(--pink-2), var(--pink-3));
  color: white;
  box-shadow:
    0 12px 24px rgba(255, 90, 165, 0.45),
    inset 0 1px 0 rgba(255,255,255,0.6);
}

#yesBtn:hover {
  transform: translateY(-2px) scale(1.06);
  box-shadow: 0 18px 36px rgba(255, 90, 165, 0.6);
}

/* No button */
#noBtn {
  position: absolute;
  background: rgba(255,255,255,0.7);
  color: #ff4f9a;
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow:
    0 10px 20px rgba(0,0,0,0.18),
    inset 0 1px 0 rgba(255,255,255,0.8);
}

/* Message */
#message {
  margin-top: 34px;
  font-size: 1.35rem;
  font-weight: 500;
  color: #ff4f9a;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message">I knew you would say yes</div>
</div>

<script>
/* Sakura */
const PETALS = 28;

for (let i = 0; i < PETALS; i++) {
  const p = document.createElement("div");
  p.className = "petal";

  p.style.left = Math.random() * window.innerWidth + "px";
  p.style.setProperty("--drift", (Math.random() * 160 - 80) + "px");
  p.style.animationDuration = (9 + Math.random() * 8) + "s";
  p.style.animationDelay = (Math.random() * -20) + "s";

  document.body.appendChild(p);
}

/* Runaway No */
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".buttons");

function moveNo() {
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

moveNo();
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

/* Yes */
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("message").style.display = "block";
  noBtn.style.display = "none";
};
</script>

</body>
</html>
