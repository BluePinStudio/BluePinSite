      :root {
        --bg0: #090b0f;
        --bg1: #0f141a;
        --panel: #0b0f14;
        --panel2: #0a0e12;
        --gold: #e3c174;
        --gold2: #b88a35;
        --amber: #ffd590;
        --emerald: #45c49c;
        --bronze: #b98b57;
        --bronze-d: #7b5733;
        --steel: #7b8da0;
        --sizeW: 1800;
        --sizeH: 1000;
        --red: #e55353;
        --headerH: 110px; /* will be updated via JS */

      }
      * {

      }
      html,
      body {
        height: 100%;
        margin: 0;
        color: #e8f2ff;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,

      header {
        position: sticky;
        top: 0;

      .wrap {

        margin: 0;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 16px; /* more breathing room */

        flex-wrap: wrap; /* allows buttons to wrap to a new line */
      }
      .brand {
        flex: 1 1 260px;
        min-width: 240px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .toolbar {
        margin-left: 0; /* override previous auto push */
        display: flex;
        justify-content: flex-end; /* push buttons to the right */
        gap: 12px; /* more space between buttons */
        row-gap: 10px; /* space when wrapping to a new line */
        flex-wrap: wrap; /* allow wrapping */

        font-weight: 800;

      }

      }
      .btn {

        border-radius: 4px;
        cursor: pointer;
        font-weight: 800;

      .btn.primary {
        border-color: rgba(158, 47, 47, 0.55);

        color: #ffd9d9;
      }
      .btn.danger {
        border-color: rgba(255, 120, 120, 0.35);
        color: #ffdede;
        background: linear-gradient(180deg, #3a1414, #210c0c);
      }
      .panel {
        position: relative;
        background: linear-gradient(180deg, var(--panel), var(--panel2));
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.7);
      }

      /* === Workspace ribbons === */
      /* Grid layer */
      #grid {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image: linear-gradient(var(--gridColor) 1px, transparent 1px),
          linear-gradient(90deg, var(--gridColor) 1px, transparent 1px);
        background-size: 24px 24px, 24px 24px; /* will be updated via JS */
        opacity: 0.8;
      }
      /* Grid dropdown */
      .dropdown {
        position: relative;
      }
      .menu {
        position: absolute;
        right: 0;
        top: 100%;
        margin-top: 6px;
        z-index: 120;
        min-width: 220px;
        padding: 10px;
        border-radius: 10px;
        background: #0b1118;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.6);
        display: none;
      }
      .menu.show {
        display: block;
      }
      .menu .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin: 6px 0;
      }
      .menu label {
        font-size: 12px;
        color: #bcd0df;
      }
      .menu input[type="number"] {
        width: 88px;
        padding: 6px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);

      .menu input[type="checkbox"] {

      .workspace-bar {
        position: relative;
        z-index: 45;
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        background: linear-gradient(180deg, #0e141b, #0b1118);
      }
      .workspace-wrap {
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 8px 20px;
        display: flex;
        align-items: center;
        gap: 12px; /* wider spacing */
        column-gap: 12px;
        row-gap: 8px;
        flex-wrap: wrap; /* ribbons + actions can wrap */
      }
      .ribbons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .ribbon {
        --wsA: #a06a23;
        --wsB: #6a4314;
        --wsSide: #55320f;
        position: relative;
        padding: 8px 16px 8px 22px;
        cursor: pointer;
        user-select: none;
        color: #f6ead8;
        font-weight: 900;
        letter-spacing: 0.2px;
        text-shadow: 0 1px 0 rgba(0, 0, 0, 0.7);
        background: linear-gradient(180deg, var(--wsA), var(--wsB));
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08),
          0 6px 16px rgba(0, 0, 0, 0.6);
        clip-path: polygon(
          10px 0,
          100% 0,
          100% 70%,
          95% 100%,
          10px 100%,
          0 70%,
          0 0
        );
      }
      .ribbon:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 12px;
        background: linear-gradient(180deg, var(--wsSide), var(--wsB));
        clip-path: polygon(0 0, 100% 0, 100% 70%, 80% 100%, 0 100%);
        box-shadow: inset -1px 0 0 rgba(255, 255, 255, 0.15);
      }
      .ribbon.active {
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.12),
          0 10px 20px rgba(0, 0, 0, 0.7), 0 0 32px rgba(227, 193, 116, 0.35);
      }
      .ribbon .count {
        margin-left: 8px;
        padding: 2px 6px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.18);
        font-size: 12px;
        font-weight: 800;
        color: #fff;
        text-shadow: none;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      .ws-actions {
        display: flex;
        gap: 10px;
        margin-left: auto;
        flex-wrap: wrap;
      }
      .ws-actions .btn {
        padding: 6px 10px;
        font-weight: 800;
      }

      .board-wrap {
        width: 100%;
        height: calc(100vh - var(--headerH)); /* remove the -80px reserve */
        margin: 8px 0 0; /* no bottom margin */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .board-frame {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #stage {
        position: absolute;
        left: 0;
        top: 0;
        width: calc(var(--sizeW) * 1px);
        height: calc(var(--sizeH) * 1px);
        transform-origin: 0 0;
        outline: 2px dashed rgba(185, 139, 87, 0.35);
        outline-offset: -1px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      #board,
      svg.links {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      svg.links {
        pointer-events: none;
      }
      /* Layered, glowy, always-animated links */
      .links .edge-base {
        stroke: rgba(20, 25, 32, 0.85);
        stroke-width: 6.5;
        fill: none;
        vector-effect: non-scaling-stroke;
        filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.5));
      }

      .links .edge-main {
        stroke: url(#bronzeGrad);
        stroke-width: 3.5;
        fill: none;
        vector-effect: non-scaling-stroke;
        stroke-linecap: round;
        /* Consistent dash look with normalized pathLength (see JS) */
        stroke-dasharray: 10 14;
        animation: linkFlow 2.8s linear infinite;
        filter: drop-shadow(0 0 4px rgba(227, 193, 116, 0.35));
        opacity: 0.95;
      }
      .links .edge-highlight {
        stroke: rgba(255, 230, 160, 0.75);
        stroke-width: 1.2;
        fill: none;
        vector-effect: non-scaling-stroke;
        opacity: 0.65;
        filter: drop-shadow(0 0 6px rgba(255, 230, 160, 0.35));
      }

      /* State colors */
      .links .locked .edge-main {
        stroke: #6e7f93;
        filter: none;
        opacity: 0.85;
      }
      .links .locked .edge-highlight {
        stroke: rgba(220, 230, 245, 0.45);
        opacity: 0.45;
      }
      /* Completed edges: glowing green like completed nodes */
      .links .done .edge-main {
        stroke: #1aa572; /* same green as .node.done frame */
        filter: drop-shadow(0 0 6px rgba(26, 165, 114, 0.6));
      }
      .links .done .edge-highlight {
        stroke: rgba(180, 255, 210, 0.9);
        filter: drop-shadow(0 0 8px rgba(90, 255, 170, 0.55));
        opacity: 0.8;
      }
      /* Available edges: glowing amber like available nodes */
      .links .avail .edge-main {
        stroke: #b88a35; /* amber */
        filter: drop-shadow(0 0 6px rgba(227, 193, 116, 0.55));
      }
      .links .avail .edge-highlight {
        stroke: rgba(255, 230, 160, 0.9);
        filter: drop-shadow(0 0 8px rgba(255, 230, 160, 0.55));
        opacity: 0.8;
      }
      /* === Perf mode: reduce visual cost during interaction === */
      body.perf .links .edge-main {
        animation: none;
      }
      body.perf .links .edge-base,
      body.perf .links .edge-main,
      body.perf .links .edge-highlight {
        filter: none;
      }

      body.perf .node-inner {
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45),
          inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }
      body.perf .frame {
        box-shadow: 0 0 0 2px var(--bronze),
          inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      /* Dash animation (always on) */
      @keyframes linkFlow {
        to {
          stroke-dashoffset: -48;
        }
      }

      .node {
        position: absolute;
        min-width: 150px;
        max-width: 220px;
        padding: 10px 12px 12px;
        cursor: grab;
        z-index: 2;
        touch-action: none;
      }
      .node-inner {
        position: relative;
        padding: 10px;
        background: linear-gradient(180deg, #0e161e, #0a1016);

          inset 0 0 0 1px rgba(255, 255, 255, 0.04);

      .toast {

/* background FX container */
#fx {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 5;
}

/* ðŸ”¥ War sparks */
.spark {
  position: absolute;
  width: 2px;
  height: 2px;
  border-radius: 0;
  background: rgba(227, 193, 116, 0.65);
  box-shadow: 0 0 6px rgba(227, 193, 116, 0.45);
  opacity: 0.55;
  transform: translate3d(0, 0, 0);
  animation: ember 12s linear infinite;
  mix-blend-mode: screen;
}
@keyframes ember {
  0% { transform: translateY(100vh) translateX(0) scale(1); opacity: 0; }
  10% { opacity: 0.55; }
  90% { opacity: 0.3; }
  100% { transform: translateY(-10vh) translateX(20px) scale(1.2); opacity: 0; }
}

/* ðŸŒ¸ Girly Pop petals */
.petal {
  position: absolute;
  width: 16px;
  height: 14px;
  background: radial-gradient(ellipse at 40% 60%, #ffd1e4 0%, #ff9cc9 70%, #ff7fb8 100%);
  border-radius: 60% 70% 70% 60% / 70% 60% 80% 60%;
  opacity: 0.9;
  transform-origin: 50% 50%;
  animation: fallPetal linear infinite;
  filter: drop-shadow(0 2px 2px rgba(0,0,0,0.08));
}
@keyframes fallPetal {
  0%   { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translateY(110vh) translateX(var(--dx, 0)) rotate(360deg); opacity: 0; }
}


      /* shake + confetti */
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-4px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(4px);
        }
      }
      .shake {
        animation: shake 0.45s ease;
      }
      #burstFx {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 1;
      }
      .confetti {
        position: absolute;
        width: 6px;
        height: 10px;
        opacity: 0;
        transform: translate(-50%, -50%) rotate(var(--rot, 0deg));
        background: var(--color, #ffd590);
        border-radius: 1px;
        animation: confettiPop var(--dur, 700ms) ease-out forwards;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.15);
      }
      @keyframes confettiPop {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(0.8);
        }
        10% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translate(
              calc(-50% + var(--dx, 0px)),
              calc(-50% + var(--dy, 0px))
            )
            rotate(calc(var(--rot, 0deg) + 180deg)) scale(1);
        }
      }

      function serialize() {
        const nodes = [...state.nodes.values()].map((n) => ({
          id: n.id,
          title: n.title,
          desc: n.desc,
          x: Math.round(n.x),

        const edges = state.edges.map((e) => ({ from: e.from, to: e.to }));
        return { version: 1, nodes, edges };

        if (!currentWsId) return;

      /* ========================= Ribbons (batched) ========================= */
      function shade(hex, pct) {
        const { r, g, b } = hexToRgb(hex);
        const t = pct < 0 ? 0 : 255,
          p = Math.abs(pct);
        return rgbToHex(
          Math.round((t - r) * p + r),
          Math.round((t - g) * p + g),
          Math.round((t - b) * p + b)
        );
      }

          b.style.setProperty("--wsA", shade(base, +0.0));

          frag.appendChild(b);

      function renameWorkspace() {
        if (!currentWsId || !workspaces[currentWsId]) return;
        const cur = workspaces[currentWsId];
        const name = (
          prompt("Rename workspace:", cur.name || "Workspace") || ""
        ).trim();
        if (!name) return;
        cur.name = name;
        saveAllWorkspaces();
        renderWorkspaceRibbons();
        showToast(`Renamed to "${name}"`);
      }
      function applyWorkspaceGridSettings(ws) {
        const s = ws?.settings || {};
        GRID = Number.isFinite(s.gridSize) ? s.gridSize : GRID;
        SNAP_ENABLED =
          typeof s.gridSnap === "boolean" ? s.gridSnap : SNAP_ENABLED;
        GRID_VISIBLE =
          typeof s.gridVisible === "boolean" ? s.gridVisible : GRID_VISIBLE;

        // Reflect in the UI controls
        if (gridVisibleInput) gridVisibleInput.checked = GRID_VISIBLE;
        if (gridSizeInput) gridSizeInput.value = String(GRID);
        if (gridSnapInput) gridSnapInput.checked = SNAP_ENABLED;

        // Apply to the canvas immediately
        updateGrid();

        // Keep localStorage in sync (optional)
        localStorage.setItem("grid_visible", JSON.stringify(GRID_VISIBLE));
        localStorage.setItem("grid_size", String(GRID));
        localStorage.setItem("grid_snap", JSON.stringify(SNAP_ENABLED));
      }

      function deleteWorkspace() {
        if (!currentWsId || !workspaces[currentWsId]) return;
        const cur = workspaces[currentWsId];
        const ids = Object.keys(workspaces);
        if (ids.length <= 1) {
          if (
            !confirm(
              `Delete the ONLY workspace "${cur.name}"? This will just clear its canvas.`
            )
          )
            return;
          state.nodes.clear();
          state.edges.length = 0;
          state.selected = null;
          schedule.once("graphChanged");
          schedule.once("save");
          return;
        }
        if (!confirm(`Delete workspace "${cur.name}" entirely?`)) return;
        delete workspaces[currentWsId];
        const nextId = Object.keys(workspaces)[0];
        saveAllWorkspaces();
        setCurrentWorkspace(nextId);
        renderWorkspaceRibbons();
        showToast("Workspace deleted");
      }

      /* ========================= Color helpers ========================= */
      function hexToRgb(hex) {
        const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        if (!m) return { r: 160, g: 106, b: 35 };
        return {
          r: parseInt(m[1], 16),
          g: parseInt(m[2], 16),
          b: parseInt(m[3], 16),
        };
      }
      function rgbToHex(r, g, b) {
        const h = (n) => n.toString(16).padStart(2, "0");
        return `#${h(clamp(r, 0, 255))}${h(clamp(g, 0, 255))}${h(
          clamp(b, 0, 255)
        )}`;
      }
      function setWorkspaceColor(hex) {
        if (!currentWsId) return;
        workspaces[currentWsId].color = hex;
        saveAllWorkspaces();
        renderWorkspaceRibbons();

      /* ========================= Recompute node classes & badges ========================= */
      function refreshNodeStates() {
        // assumes adjacency cache is up to date
        state.nodes.forEach((n) => {
          const el = board.querySelector(`.node[data-id="${n.id}"]`);
          if (!el) return;
          el.classList.toggle("done", !!n.done);
          const avail = !n.done && isAvailable(n);
          const locked = !n.done && !avail;
          el.classList.toggle("available", avail);
          el.classList.toggle("locked", locked);
          // update meta badges without re-rendering nodes
          const req = parentsOf(n.id).length;
          const out = childrenOf(n.id).length;
          const reqEl = el.querySelector(".req");
          const outEl = el.querySelector(".out");
          if (reqEl) reqEl.textContent = `${req} req`;
          if (outEl) outEl.textContent = `${out} out`;
        });
      }

      /* ========================= Adjacency cache ========================= */
      function rebuildAdjacency() {
        state.inEdges.clear();
        state.outEdges.clear();
        const ensure = (map, key) =>
          map.has(key) ? map.get(key) : (map.set(key, []), map.get(key));
        for (const nId of state.nodes.keys()) {
          state.inEdges.set(nId, state.inEdges.get(nId) || []);
          state.outEdges.set(nId, state.outEdges.get(nId) || []);
        }
        for (const e of state.edges) {
          ensure(state.outEdges, e.from).push(e.to);
          ensure(state.inEdges, e.to).push(e.from);
        }
      }
      const parentsOf = (id) => state.inEdges.get(id) || [];
      const childrenOf = (id) => state.outEdges.get(id) || [];
      const isAvailable = (node) =>
        parentsOf(node.id).every((pid) => state.nodes.get(pid)?.done);

      /* ========================= Measure ========================= */
      const FRAME_OUTSET = 6;
      function measureNode(n) {
        const el = board.querySelector(`.node[data-id="${n.id}"]`);
        if (!el) return;
        n.w = el.offsetWidth / Z.scale;
        n.h = el.offsetHeight / Z.scale;
        const out = FRAME_OUTSET / Z.scale;
        n.vx = n.x - out;
        n.vy = n.y - out;
        n.vw = n.w + out * 2;
        n.vh = n.h + out * 2;
      }
      function measureAll() {
        state.nodes.forEach(measureNode);
      }

      /* ========================= Render nodes (build once) ========================= */
      function renderNodes() {
        board.textContent = "";
        const frag = document.createDocumentFragment();
        state.nodes.forEach((node) => {
          const el = document.createElement("div");
          el.className = "node";
          if (node.done) el.classList.add("done");
          if (!node.done && isAvailable(node)) el.classList.add("available");
          if (!node.done && !isAvailable(node)) el.classList.add("locked");
          el.style.left = node.x + "px";
          el.style.top = node.y + "px";
          el.dataset.id = node.id;
          el.innerHTML = `
      <div class="node-inner">
        <span class="title"></span>
        <div class="frame"></div>
        <div class="desc"></div>
        <div class="meta"><span class="req"></span><span class="out"></span></div>
      </div>`;
          el.querySelector(".title").textContent = node.title || "Untitled";
          el.querySelector(".desc").textContent = node.desc || "";
          el.querySelector(".req").textContent = `${
            parentsOf(node.id).length
          } req`;
          el.querySelector(".out").textContent = `${
            childrenOf(node.id).length
          } out`;
          el.addEventListener("pointerdown", startDrag, { passive: false });
          el.addEventListener("click", (evt) => {
            if (!drag.moved) selectNode(node.id);
          });
          frag.appendChild(el);
        });
        board.appendChild(frag);

        // ensure future edges use fresh measurements
        schedule.once("measure");

        // NEW: if link mode is on, re-bind handlers on new nodes
        if (state.linkMode) setLinkMode(true);
      }

      /* ========================= Edges (throttled) ========================= */
      function drawEdges() {
        const parts = [];
        let idx = 0;

        state.edges.forEach((e) => {
          const a = state.nodes.get(e.from),
            b = state.nodes.get(e.to);
          if (!a || !b) return;

          const startX = (a.vx ?? a.x) + (a.vw ?? a.w ?? 180) / 2;
          const startY = (a.vy ?? a.y) + (a.vh ?? a.h ?? 64) / 2;
          const endX = (b.vx ?? b.x) + (b.vw ?? b.w ?? 180) / 2;
          const endY = (b.vy ?? b.y) + (b.vh ?? b.h ?? 64) / 2;

          const dx = endX - startX,
            dy = endY - startY,
            dist = Math.hypot(dx, dy);
          const bend = Math.max(22, Math.min(260, dist * 0.25));
          const t = Math.abs(dx) / (Math.abs(dx) + Math.abs(dy) || 1);
          const hx = Math.sign(dx) * Math.min(Math.abs(dx) * 0.6, bend);
          const vy = Math.sign(dy) * Math.min(Math.abs(dy) * 0.6, bend);

          let c1x = startX + hx * t,
            c1y = startY + vy * (1 - t);
          let c2x = endX - hx * t,
            c2y = endY - vy * (1 - t);
          if (Math.abs(dy) < 0.002) {
            c1y += 0.002;
            c2y -= 0.002;
          }

          const d = `M ${startX} ${startY} C ${c1x} ${c1y}, ${c2x} ${c2y}, ${endX} ${endY}`;

          const toNode = state.nodes.get(e.to),
            fromNode = state.nodes.get(e.from);

          const avail = !toNode?.done && isAvailable(toNode);
          const locked = !toNode?.done && !avail;
          const completed = !!fromNode?.done && !!toNode?.done;

          const groupCls = locked
            ? "locked"
            : completed
            ? "done"
            : avail
            ? "avail"

      function playClick(type = "up") {
        ensureAudio();
        if (!AC) return;
        const now = AC.currentTime,
          osc = AC.createOscillator(),
          gain = AC.createGain();
        const isUp = type === "up";
        const baseFreq = isUp ? 600 : 280,
          dur = isUp ? 0.05 : 0.07,
          startGain = isUp ? 0.18 : 0.24;
        osc.type = "triangle";
        osc.frequency.setValueAtTime(baseFreq, now);
        osc.frequency.exponentialRampToValueAtTime(
          baseFreq * (isUp ? 0.92 : 0.85),
          now + dur
        );
        gain.gain.setValueAtTime(startGain, now);
        gain.gain.exponentialRampToValueAtTime(0.0008, now + dur);
        osc.connect(gain);
        gain.connect(masterGain);
        osc.start(now);
        osc.stop(now + dur + 0.01);

      /* ========================= Edges CRUD ========================= */
      function wouldCreateCycle(from, to) {
        const seen = new Set();
        const stack = [to];
        while (stack.length) {
          const cur = stack.pop();
          if (cur === from) return true;
          (childrenOf(cur) || []).forEach((n) => {
            if (!seen.has(n)) {
              seen.add(n);
              stack.push(n);
            }
          });
        }
        return false;
      }
      function createLink(parentId, childId) {
        if (parentId === childId) return;
        if (state.edges.some((e) => e.from === parentId && e.to === childId))
          return;
        if (wouldCreateCycle(parentId, childId)) {
          showToast("Link would create a cycle");
          return;
        }
        state.edges.push({ from: parentId, to: childId });
        schedule.once("edgesChanged");
        schedule.once("nodesState"); // child may switch to locked; others may change
        schedule.once("save");
      }

      /* ========================= Dragging ========================= */
      let drag = { active: false, id: null, dx: 0, dy: 0, moved: false };
      const DRAG_CLICK_SLOP = 6;

      function startDrag(e) {
        const el = e.currentTarget,
          id = el.dataset.id,

        if (!n) return;
        e.preventDefault();
        const world = screenToWorld(e.clientX, e.clientY);
        drag = {
          active: true,
          id,
          dx: world.x - n.x,
          dy: world.y - n.y,
          moved: false,
        };
        document.body.classList.add("noselect");
        el.setPointerCapture?.(e.pointerId);
        window.addEventListener("pointermove", onDrag, { passive: true });
        window.addEventListener("pointerup", endDrag, {
          once: true,
          passive: true,
        });
        playClick("up");
      }
      function onDrag(e) {
        if (!drag.active) return;
        const n = state.nodes.get(drag.id);
        if (!n) return;
        const world = screenToWorld(e.clientX, e.clientY);
        let nx = world.x - drag.dx,
          ny = world.y - drag.dy;

        if (
          !drag.moved &&
          (Math.abs(nx - n.x) > DRAG_CLICK_SLOP ||
            Math.abs(ny - n.y) > DRAG_CLICK_SLOP)
        )
          drag.moved = true;
        if (SNAP_ENABLED) {
          nx = Math.round(nx / GRID) * GRID;
          ny = Math.round(ny / GRID) * GRID;

        n.x = clamp(nx, 0, BOARD_W - 160);

      /* ========================= Export / Import (same UI, same behavior) ========================= */
      function download(filename, text) {
        const blob = new Blob([text], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }
      const DB_NAME = "productivitree_fs",
        DB_STORE = "kv";
      function idbOpen() {
        return new Promise((res, rej) => {
          const req = indexedDB.open(DB_NAME, 1);
          req.onupgradeneeded = () => req.result.createObjectStore(DB_STORE);
          req.onsuccess = () => res(req.result);
          req.onerror = () => rej(req.error);
        });
      }
      async function idbSet(key, value) {
        const db = await idbOpen();
        return new Promise((res, rej) => {
          const tx = db.transaction(DB_STORE, "readwrite");
          tx.objectStore(DB_STORE).put(value, key);
          tx.oncomplete = () => res();
          tx.onerror = () => rej(tx.error);
        });
      }
      async function idbGet(key) {
        const db = await idbOpen();
        return new Promise((res, rej) => {
          const tx = db.transaction(DB_STORE, "readonly");
          const req = tx.objectStore(DB_STORE).get(key);
          req.onsuccess = () => res(req.result);
          req.onerror = () => rej(req.error);
        });
      }
      const FS_HANDLE_KEY = "export_dir_handle_v1";
      async function verifyFsPermission(handle, mode = "readwrite") {
        const opts = { mode };
        if ((await handle.queryPermission(opts)) === "granted") return true;
        return (await handle.requestPermission(opts)) === "granted";
      }
      async function chooseExportDirectory() {
        if (!window.showDirectoryPicker) {
          alert(
            "Your browser does not support choosing a folder. Use Chrome/Edge or rely on the download fallback."
          );
          return null;
        }
        try {
          const dirHandle = await window.showDirectoryPicker();
          if (!(await verifyFsPermission(dirHandle))) {
            alert("Permission denied for the selected folder.");
            return null;
          }
          await idbSet(FS_HANDLE_KEY, dirHandle);
          showToast("Export folder set.");
          return dirHandle;
        } catch (e) {
          if (e?.name !== "AbortError") console.error(e);
          return null;
        }
      }
      async function getSavedExportDirectory() {
        const handle = await idbGet(FS_HANDLE_KEY);
        if (handle && (await verifyFsPermission(handle))) return handle;
        return null;
      }
      async function saveJsonIntoDirectory(dirHandle, filename, text) {
        const fileHandle = await dirHandle.getFileHandle(filename, {
          create: true,
        });
        const writable = await fileHandle.createWritable();
        await writable.write(text);
        await writable.close();
      }
      async function exportAllWorkspaces() {
        // build JSON
        const payload = {
          exportVersion: 1,
          exportedAt: new Date().toISOString(),
          current: currentWsId,
          workspaces,
        };
        const pretty = JSON.stringify(payload, null, 2);

        // ISO-style, 24h filename
        const now = new Date();
        const pad = (n) => String(n).padStart(2, "0");
        const YYYY = now.getFullYear();
        const MM = pad(now.getMonth() + 1);
        const DD = pad(now.getDate());
        const HH = pad(now.getHours());
        const mm = pad(now.getMinutes());
        const filename = `productivitree_${YYYY}-${MM}-${DD}_${HH}-${mm}.json`;

        try {
          const dirHandle = await getSavedExportDirectory();
          if (dirHandle) {
            await saveJsonIntoDirectory(dirHandle, filename, pretty);
            showToast(`Saved to export folder: ${filename}`);
            return;
          }
        } catch (e) {
          console.warn("FS API export failed, falling back to download:", e);
        }
        download(filename, pretty);
        showToast(
          'Exported (browser download). Tip: click "Set Export Folder" to save directly into your repo.'
        );
      }

      function validateImportedPayload(obj) {
        if (!obj || typeof obj !== "object") return "Invalid JSON root";
        if (!obj.workspaces || typeof obj.workspaces !== "object")
          return "Missing 'workspaces' object";
        const ids = Object.keys(obj.workspaces);
        if (ids.length === 0) return "No workspaces found";
        for (const id of ids) {
          const ws = obj.workspaces[id];
          if (!ws || typeof ws !== "object")
            return `Workspace '${id}' is invalid`;
          if (
            !ws.data ||
            !Array.isArray(ws.data.nodes) ||
            !Array.isArray(ws.data.edges)
          )
            return `Workspace '${id}' missing nodes/edges`;
        }
        return null;
      }

          if (err) {

            return;

          if (

          workspaces = obj.workspaces;

          // Ensure settings exist for older files
          Object.values(workspaces).forEach((ws) => {
            ws.settings = ws.settings || WS_SETTINGS_DEFAULT();
          });

          currentWsId =
            obj.current && workspaces[obj.current]
              ? obj.current
              : Object.keys(workspaces)[0];

          setCurrentWorkspace(currentWsId);
          showToast("Imported workspaces");

      function escapeHtml(s) {
        return (s || "").replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",

      /* ========================= Color Wheel Popover (unchanged UI; minor tidy) ========================= */
      const pop = document.getElementById("colorPopover");
      const wheel = document.getElementById("wheelCanvas");
      const vSlider = document.getElementById("valSlider");
      const swatch = document.getElementById("swatch");
      const hexField = document.getElementById("hexField");
      const ctx = wheel.getContext("2d");
      const SEGMENTS = 16;
      let curH = 40 / 360,
        curS = 0.45,
        curV = 1.0;

      function hsvToRgb(h, s, v) {
        let r,
          g,
          b,
          i = Math.floor(h * 6),
          f = h * 6 - i,
          p = v * (1 - s),
          q = v * (1 - f * s),
          t = v * (1 - (1 - f) * s);
        switch (i % 6) {
          case 0:
            r = v;
            g = t;
            b = p;
            break;
          case 1:
            r = q;
            g = v;
            b = p;
            break;
          case 2:
            r = p;
            g = v;
            b = t;
            break;
          case 3:
            r = p;
            g = q;
            b = v;
            break;
          case 4:
            r = t;
            g = p;
            b = v;
            break;
          case 5:
            r = v;
            g = p;
            b = q;
            break;
        }
        return {
          r: Math.round(r * 255),
          g: Math.round(g * 255),
          b: Math.round(b * 255),
        };
      }
      function rgbToHsv(r, g, b) {
        r /= 255;
        g /= 255;
        b /= 255;
        const max = Math.max(r, g, b),
          min = Math.min(r, g, b),
          d = max - min;
        let h = 0,
          s = max === 0 ? 0 : d / max,
          v = max;
        if (d !== 0) {
          switch (max) {
            case r:
              h = (g - b) / d + (g < b ? 6 : 0);
              break;
            case g:
              h = (b - r) / d + 2;
              break;
            case b:
              h = (r - g) / d + 4;
              break;
          }
          h /= 6;
        }
        return { h, s, v };
      }
      function drawWheel() {
        const { width, height } = wheel;
        const cx = width / 2,
          cy = height / 2;
        const R = Math.min(cx, cy) - 2;
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < SEGMENTS; i++) {
          const a0 = (i / SEGMENTS) * Math.PI * 2,
            a1 = ((i + 1) / SEGMENTS) * Math.PI * 2,
            hue = i / SEGMENTS;
          const { r, g, b } = hsvToRgb(hue, 1, curV);
          const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, R);
          grad.addColorStop(0, "rgba(255,255,255,1)");
          grad.addColorStop(1, `rgb(${r},${g},${b})`);
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.arc(cx, cy, R, a0, a1, false);
          ctx.closePath();
          ctx.fillStyle = grad;
          ctx.fill();
        }
        ctx.save();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "rgba(255,255,255,.35)";
        for (let i = 0; i < SEGMENTS; i++) {
          const ang = (i / SEGMENTS) * Math.PI * 2;
          const x = cx + R * Math.cos(ang),
            y = cy + R * Math.sin(ang);
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
        ctx.restore();
        ctx.save();
        ctx.lineWidth = 1.5;
        ctx.strokeStyle = "rgba(255,255,255,.4)";
        ctx.beginPath();
        ctx.arc(cx, cy, R, 0, Math.PI * 2);
        ctx.stroke();
        ctx.restore();
        const px = cx + curS * R * Math.cos(curH * 2 * Math.PI),
          py = cy + curS * R * Math.sin(curH * 2 * Math.PI);
        ctx.beginPath();
        ctx.arc(px, py, 4, 0, Math.PI * 2);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#fff";
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(px, py, 6, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(0,0,0,.6)";
        ctx.stroke();
      }
      function updateSwatchAndHex() {
        const { r, g, b } = hsvToRgb(curH, curS, curV);
        const hex = rgbToHex(r, g, b);
        swatch.style.background = hex;

      function showColorPopover() {

      let wheelDragging = false;
      function handleWheelPick(clientX, clientY) {
        const rect = wheel.getBoundingClientRect();
        const x = clientX - rect.left,
          y = clientY - rect.top;
        const cx = wheel.width / 2,
          cy = wheel.height / 2;
        const dx = x - cx,
          dy = y - cy;
        const R = Math.min(cx, cy) - 2;
        const dist = Math.min(Math.sqrt(dx * dx + dy * dy), R);
        curS = dist / R;
        let ang = Math.atan2(dy, dx);
        if (ang < 0) ang += Math.PI * 2;
        const wedge = (Math.PI * 2) / SEGMENTS;
        const seg = Math.round(ang / wedge) % SEGMENTS;
        curH = (seg + 0.5) / SEGMENTS;
        updateSwatchAndHex();
        drawWheel();
      }
      wheel.addEventListener(
        "pointerdown",
        (e) => {
          wheelDragging = true;
          wheel.setPointerCapture?.(e.pointerId);
          handleWheelPick(e.clientX, e.clientY);
        },
        { passive: true }
      );
      window.addEventListener(
        "pointermove",
        (e) => {
          if (wheelDragging) handleWheelPick(e.clientX, e.clientY);
        },
        { passive: true }
      );
      window.addEventListener(
        "pointerup",
        () => {
          wheelDragging = false;
        },

      vSlider.addEventListener(

      /* ========================= Scheduler =========================
   Coalesces work into the next animation frame to minimize layout thrash.
   Keys:
     - graphChanged: nodes OR edges changed (rebuild cache + re-render nodes)
     - edgesChanged: only edges changed (rebuild cache)
     - measure: recompute node measurements/centers
     - nodesState: recompute node classes/badges (available/locked/done)
     - edges: redraw edges
     - save: debounce local save
*/
      const schedule = (() => {
        const pending = new Set();
        let rafId = 0;

        function request() {
          if (!rafId) rafId = requestAnimationFrame(flush);
        }

        function flush() {
          rafId = 0;

          if (pending.has("graphChanged")) {
            pending.delete("graphChanged");
            rebuildAdjacency();
            renderNodes(); // will queue "measure" itself
            pending.add("nodesState");
            pending.add("edges");
          }

          if (pending.has("edgesChanged")) {
            pending.delete("edgesChanged");
            rebuildAdjacency();
            pending.add("nodesState");
            pending.add("edges");
          }

          if (pending.has("measure")) {
            pending.delete("measure");
            measureAll();
            // after measuring, edges may depend on new centers; ensure edges is pending
            pending.add("edges");
          }

          if (pending.has("nodesState")) {
            pending.delete("nodesState");
            refreshNodeStates();
          }

          if (pending.has("edges")) {
            pending.delete("edges");
            drawEdges();
          }

          if (pending.has("save")) {
            pending.delete("save");
            saveLocal();
          }

          if (pending.size) request(); // run again if new work got queued
        }

        return {
          once(key) {
            pending.add(key);
            request();
          },
          measure() {
            this.once("measure");
          },
        };
      })();
